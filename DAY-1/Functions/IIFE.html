      //   var result = (function (x, y) {

      var MathModule = (function () {
        function Add(x, y) {
          return x + y;
        }

        // private
        function Multiply(x, y) {
          return x * y;
        }
        return { Add: Add, Multiplication: Multiply };
      })();
    </script>
