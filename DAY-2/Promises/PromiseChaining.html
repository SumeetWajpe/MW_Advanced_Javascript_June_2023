<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="GetData.js"></script>
    <script>
      let promise = GetData("https://jsonplaceholder.typicode.com/posts/1");

      promise
        .then(postJSON => {
          let post = JSON.parse(postJSON);
          let userId = post.userId;
          return GetData(
            "https://jsonplaceholder.typicode.com/userss/" + userId,
          );
        })
        .then(userJSON => console.log(userJSON))
        .then(() => console.log("Even this gets printed !"))
        .catch(err => console.log(err));
    </script>
  </head>
  <body></body>
</html>
