<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Element Level Selector */
      input {
        border: 2px solid blue;
        background-color: lightblue;
      }
      /* Class level Selector */
      .txtStyle {
        border: 2px solid red;
      }
      /*Id level selector*/
      #first {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      class="txtStyle"
      id="first"
      style="border: 5px dashed blue"
    />
    <input type="text" />
    <input type="text" />
    <input type="text" />
    <input type="text" />
    <input type="text" />
  </body>
</html>
